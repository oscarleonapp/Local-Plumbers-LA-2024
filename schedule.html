    <script>
function openHousecallChat() {
    // Verifica si el widget HCPWidget está listo
    if (typeof HCPWidget !== "undefined" && typeof HCPWidget.openModal === "function") {
        HCPWidget.openModal();
    } else {
        // Si el widget aún no está listo, vuelve a intentarlo después de un breve retraso
        setTimeout(openHousecallChat, 500);
    }
}


    </script>

    <script>
        function openChatIfHashPresent() {
            if (window.location.hash === "#housecall-pro-chat-bubble") {
                if (typeof HCPWidget !== "undefined" && typeof HCPWidget.openModal === "function") {
                    HCPWidget.openModal();
                    // Limpiar el hash de la URL después de abrir el chat
                    clearHash();
                } else {
                    // Reintentar después de un pequeño retraso si el widget aún no está listo
                    setTimeout(openChatIfHashPresent, 500);
                }
            }
        }
    
        function clearHash() {
            // Usa history.replaceState para eliminar el hash sin recargar la página
            history.replaceState(null, null, window.location.pathname);
        }
    
        // Llama a la función al cargar la página por primera vez
        openChatIfHashPresent();
    
        // Observa los cambios en el hash para abrir el chat sin recargar
        window.addEventListener("hashchange", openChatIfHashPresent);
    </script>

    <!-- Mostrar el icono del chat -->
    <script>
        function loadChatScriptAndOpenChat() {
            // Carga el script del chat solo si aún no está cargado
            if (!document.getElementById("housecall-pro-chat-bubble")) {
                const script = document.createElement("script");
                script.id = "housecall-pro-chat-bubble";
                script.src = "https://chat.housecallpro.com/proChat.js";
                script.type = "text/javascript";
                script.setAttribute("data-color", "#ff6a00");
                script.setAttribute("data-organization", "545c3b04-d309-40f3-a781-162a89ea6502");
                script.defer = true;

                // Agrega el script al DOM
                document.body.appendChild(script);

                // Espera a que el script cargue y luego abre el chat
                script.onload = function() {
                    if (typeof HCPWidget !== "undefined" && typeof HCPWidget.openModal === "function") {
                        HCPWidget.openModal();
                    }
                };
            } else {
                // Si el script ya está cargado, abre el chat directamente
                if (typeof HCPWidget !== "undefined" && typeof HCPWidget.openModal === "function") {
                    HCPWidget.openModal();
                }
            }
        }
    </script>
