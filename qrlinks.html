<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<style>
body {
    background-color: #000000;
    /* background-color: #a7a7a7; */
    /* background: linear-gradient(180deg, #FF4500, #FF6347); */
    font-family: Arial, sans-serif;
}

h2, h3 {
    color: #fff;
}

/* .profile-section img {
    border: 4px solid #fff;
} */

.card {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(232, 154, 55, 2);
    padding: 10px;
    border-color: black;
}

.card-body {
    display: flex;
    align-items: center;
    justify-content: start;
}

.card-link {
    display: block;
    text-decoration: none;
    color: inherit; /* Mantener el color del texto */
}

.card-link:hover {
    text-decoration: none;
}

.card-body {
    cursor: pointer; /* Mostrar un puntero de mano al pasar sobre la tarjeta */
}


a {
    color: #000000;
    font-weight: bold;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

.social-icons a {
    color: #fff;
}

.bi {
    font-size: 2rem; /* Ajustar tamaño de iconos */
}

</style>
<body>
    <div class="container text-center py-5">
        <div class="profile-section">
            <img src="assets/images/logo/localplumbers-completo.png" alt="Local Plumbers L.A" class=" mb-3" width="290">

                <a href="#" class="text-white mx-2"><i class="bi bi-google fa-2x"></i></a>
                <a href="#" class="text-white mx-2"><i class="bi bi-bing fa-2x"></i></a>

            </div>

            <div class="card mb-3">

                    <img src="assets/images/iconos - linktree/schedule.png" alt="Local Plumbers Schedule a Service Online" width="40" class="me-3">
                    Schedule a Service Online
                </div>
            </a>
            </div>
            <div class="card mb-3">
                <a href="tel:+18555056225" class="text-decoration-none">
                <div class="card-body">
                    <img src="assets/images/iconos - linktree/phone.png" alt="Local Plumbers Give Us a Call" width="40" class="me-3">
                    Give Us a Call
                </div>
            </a>
            </div>
            <div class="card mb-3">

                   LiveChat with Us
                </div>
            </a>
            </div>
            <div class="card mb-3">
                <a href="https://localplumbersla.com/" class="text-decoration-none">
                <div class="card-body">
                    <img src="assets/images/iconos - linktree/browser.png" alt="Local Plumbers Website" width="40" class="me-3">
                    Website
                </div>
            </a>
            </div>
            <div class="card mb-3">
                <a href="contact.vcf" class="text-decoration-none" download>
                <div class="card-body">
                    <img src="assets/images/iconos - linktree/user.png" alt="Local Plumbers Add me to Your Contacts" width="40" class="me-3">
                    Add me to Your Contacts
                </div>
            </a>
