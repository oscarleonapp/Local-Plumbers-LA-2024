<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Plumbers L.A</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<style>
body {
    background-color: #000000;
    /* background-color: #a7a7a7; */
    /* background: linear-gradient(180deg, #FF4500, #FF6347); */
    font-family: Arial, sans-serif;
}

h2, h3 {
    color: #fff;
}

/* .profile-section img {
    border: 4px solid #fff;
} */

.card {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.9);
    padding: 10px;
    border-color: black;
}

.card-body {
    display: flex;
    align-items: center;
    justify-content: start;
}

a {
    color: #000000;
    font-weight: bold;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

.social-icons a {
    color: #fff;
}

.bi {
    font-size: 2rem; /* Ajustar tamaño de iconos */
}

</style>
<body>
    <div class="container text-center py-5">
        <div class="profile-section">
            <img src="assets/images/logo/logo-220x84.png" alt="Logo" class="rounded-circle mb-3" width="150">
            <h2 class="text-white">Local Plumbers</h2>
            <p class="text-white">Serving The Greater Los Angeles Area</p>

            <div class="social-icons mb-4">
                <a href="#" class="text-white mx-2"><i class="bi bi-facebook fa-2x"></i></a>
                <a href="#" class="text-white mx-2"><i class="bi bi-instagram fa-2x"></i></a>
                <a href="#" class="text-white mx-2"><i class="bi bi-tiktok fa-2x"></i></a>
                <a href="#" class="text-white mx-2"><i class="bi bi-youtube fa-2x"></i></a>
                <a href="#" class="text-white mx-2"><i class="bi bi-linkedin fa-2x"></i></a>
                <a href="#" class="text-white mx-2"><i class="bi bi-google fa-2x"></i></a>
                <a href="#" class="text-white mx-2"><i class="bi bi-bing fa-2x"></i></a>
                <a href="#" class="text-white mx-2"><i class="bi bi-yelp fa-2x"></i></a>



            </div>

            <!-- <h3 class="text-white mb-4">My Tool Bag</h3> -->

            <div class="card mb-3">
                <div class="card-body">
                    
                    <img src="assets/images/iconos - linktree/schedule.png" alt="IMG" width="40" class="me-3">
                    <a href="#" class="text-decoration-none">Schedule a service online</a>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-body">
                    <img src="assets/images/iconos - linktree/phone.png" alt="IMG" width="40" class="me-3">
                    <a href="#" class="text-decoration-none">Give us a call
                    </a>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-body">
                    <img src="assets/images/iconos - linktree/chat.png" alt="IMG" width="40" class="me-3">
                    <a href="#" class="text-decoration-none">LiveChat with us 
                    </a>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-body">
                    <img src="assets/images/iconos - linktree/browser.png" alt="IMG" width="40" class="me-3">
                    <a href="#" class="text-decoration-none">Website 
                    </a>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-body">
                    <img src="assets/images/iconos - linktree/user.png" alt="IMG" width="40" class="me-3">
                    <a href="#" class="text-decoration-none">Add me to your contacts / save my info
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
